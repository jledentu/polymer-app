<!doctype html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Polymer</title>
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<!-- build:css /styles/main.css -->
	<link rel="stylesheet" href="/styles/main.css">
	<!-- endbuild-->

	<!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js -->
	<script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
	<!-- endbuild -->

	<!-- will be replaced with /elements/elements.vulcanized.html -->
	<link rel="import" href="/elements/elements.html">
	<!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>

	<core-ajax
			id="ajaxProjects"
			auto
			url="https://api.github.com/orgs/Polymer/repos"
			handleAs="json"></core-ajax>
	<core-ajax
			id="ajaxPeople"
			auto
			url="https://api.github.com/orgs/Polymer/members"
			handleAs="json"></core-ajax>
	<template is="auto-binding" id="app">
		<core-scaffold>
			<core-header-panel navigation flex mode="seamed">
				<core-menu selected="{{page}}">
					<core-item icon="polymer" label="Projects"></core-item>
					<core-item icon="social:people" label="People"></core-item>
				</core-menu>
			</core-header-panel>
			<div tool>Polymer</div>
			<div layout horizontal center-center fit>
				<!-- Pages -->
				<core-animated-pages class="container" selected="{{page}}" transitions="slide-from-right" fit>
					<section fit layout vertical>
						<div fit>
							<h1>Projects</h1>
							<template repeat="{{p in projects}}">
								<project-card name="{{p.name}}" url="{{p.html_url}}" description="{{p.description}}"></project-card>
							</template>
						</div>
					</section>
					<section fit layout vertical>
						<div fit>
							<h1>People</h1>
							<template repeat="{{u in people}}">
								<people-card name="{{u.login}}" url="{{u.html_url}}" avatar="{{u.avatar_url}}"></people-card>
							</template>
						</div>
					</section>
				</core-animated-pages>
			</div>
		</core-scaffold>
	</template>

	<!-- build:js /scripts/app.js -->
	<script src="/scripts/app.js"></script>
	<!-- endbuild-->
</body>

</html>
